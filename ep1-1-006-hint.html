<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>힌트 아코디언</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #111; /* 어두운 배경 */
      color: #f5f5f5;         /* 밝은 글씨 */
      max-width: 600px;
      margin: 60px auto;
      padding: 0 16px;
    }

    .accordion {
      border-bottom: 1px solid #333; /* 구분선 어둡게 */
    }

    .accordion button {
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 16px 0;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      outline: none;
      transition: color 0.2s ease;
      color: #f5f5f5;
    }

    .accordion button:hover {
      color: #9ad1ff; /* 마우스 오버 색상 */
    }

    .panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding-left: 8px;
      color: #ccc; /* 어두운 배경에서 읽기 편하게 */
    }

    .panel.open {
      padding: 8px 0 16px 8px;
    }

    img {
      display: block;
      margin: 0 auto 20px auto;
      width: 300px;
      border-radius: 8px;
    }

    /* ✅ 아코디언 안의 이미지 크기만 변경 */
.accordion .panel img {
  width: 50%;          /* 아코디언의 가로폭에 맞춰 자동 확장 */
  max-width: none;      /* 기존의 최대폭 제한 해제 */
  height: auto;         /* 비율 유지 */
}

  </style>
</head>
<body>
  <img src="006.png" width="300">

  <div class="accordion">
    <button> QR 완성하기 </button>
    <div class="panel">
      <p> 진행록의 아래 그림의 말풍선을 보시면 '허리를 숙여'인사해야 한다고 합니다. <br>
      <br>
      <img src="006-1.png" width="300"><br>
      <br> 
      말풍선 대로 캐릭터의 허리를 숙이게 하려면, 점선을 따라 접으면 되겠네요!<br>
      <br>
      올바르게 하셨다면 QR의 나머지 반쪽을 발견하실 수 있으십니다. 이를 기존 QR과 합쳐서 스캔하시면 됩니다.</p>
    </div>
  </div>

  <div class="accordion">
    <button> 동료의 증언 </button>
    <div class="panel">
      <p> 같은 장소에서 일하는 동료는 '유명한'씨였군요. <br>
      <br>
      그는 박춘배가 '저승복권'을 들고 있었으며, '이승'에 가려는 모양이었던거 같다고 합니다. <br> 
      <br></p>
    </div>
  </div>


  <div class="accordion">
    <button>정답</button>
    <div class="panel">
      <p> 유명한, 저승복권, 이승 </p>
    </div>
  </div>


  
  <script>
    const accordions = document.querySelectorAll('.accordion button');

    accordions.forEach(button => {
      button.addEventListener('click', () => {
        const panel = button.nextElementSibling;
        const isOpen = panel.classList.contains('open');

        // 다른 패널 닫기
        document.querySelectorAll('.panel').forEach(p => {
          p.classList.remove('open');
          p.style.maxHeight = null;
        });

        // 클릭한 패널 열기
        if (!isOpen) {
          panel.classList.add('open');
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    });
  </script>
</body>
</html>
